<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple user authentication system</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <script type="module" src="userprofile.js"  defer></script>
</head>
<body>
    <div class="box">
        <h1>User Profile</h1>
        <dl>
            <dt>Username</dt>
            <dd id="username-display"></dd>
            <dt>Password</dt>
            <dd id="password-display">********</dd><button type="button" id="toggle-password">Show Password</button>
        </dl>
        <button type="button" id="change-username">Change Username</button>
        <button type="button" id="change-password">Change Password</button>
    </div>
</body>
</html>
